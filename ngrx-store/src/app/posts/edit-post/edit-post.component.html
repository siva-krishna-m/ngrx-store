<div class="row">
  <div class="col-md-12">
    <h3>Update Post</h3>
    <hr>

    <form action="" [formGroup]="postForm" (ngSubmit)="updatePost()">
      <div class="mb-3">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title">
        <div class="text-danger" *ngIf="postForm.get('title')?.touched && !postForm.get('title')?.valid">
          Required
        </div>
      </div>
      <div class="mb-3">
        <label for="description">Description</label>
        <textarea name="description" formControlName="description" id="description" cols="30" rows="10" class="form-control"></textarea>
        <div class="text-danger" *ngIf="postForm.get('description')?.touched && !postForm.get('description')?.valid">
          Required
        </div>
      </div>
      <div class="my-3">
        <button type="submit" [disabled]="!postForm.valid" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
